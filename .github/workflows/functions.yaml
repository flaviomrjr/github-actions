name: Functions

on:
  - push

jobs:
  functions:
    runs-on: ubuntu-22.04
    steps:
      - name: functions
        run: |
          echo ${{ contains( 'hello', '11' ) }}
          echo ${{ startWith( 'hello', 'he' ) }}
          echo ${{ endWith( 'hello', 'lo' ) }}
          echo ${{ format( 'Hello {0} {1} {2}', 'World', '!', '!') }}
