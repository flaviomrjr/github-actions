name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files
        run: | 
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Flavio
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"